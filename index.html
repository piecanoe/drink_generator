<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>What Should I Drink Tonight?</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <section class="sections" id="measure-section">

            <ul>

                <li class="measure" id="measure2"></li>
                <li class="measure" id="measure3"></li>

                <li class="measure" id="measure6"></li>
                <li class="measure" id="measure7"></li>
                <li class="measure" id="measure8"></li>
            </ul>
        </section>

        <section class="sections" id="ingredient-section">
            <h3 class="section-title">Ingredients</h3>
            <ul>
                <li class="ingredient" id="ingredient1"></li>
                <li class="ingredient" id="ingredient2"></li>
                <li class="ingredient" id="ingredient3"></li>
                <li class="ingredient" id="ingredient4"></li>
                <li class="ingredient" id="ingredient5"></li>
                <li class="ingredient" id="ingredient6"></li>

            </ul>
        </section>
    
        <section class="sections" id="recipe-section">
            <h3 class="section-title">Recipe</h3>
            <p id="recipe"></p>
        </section>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
